<div class="container">
    <div class="col-lg-9 col-md-9">
        <div [hidden] = "submitted">
    <h1>Environment Variables</h1>
        <form *ngIf="active" (ngSubmit)="onSubmit()" #envvarForm="ngForm">
       <!-- {{diagnostic}} -->
        <div class="form-group">
            <label for="host">host</label>
            <input type="text" class="form-control" required
                   [(ngModel)]="model.host"
            ngcontrol="host" #host="ngForm">
            <div [hidden]="host.valid || host.pristine" class="alert alert-danger">
                Host is required
            </div>
        </div>
        <div class="form-group">
            <label for="tmp">tmp</label>
            <input type="text" class="form-control"
            [(ngModel)]="model.tmp"
                   ngcontrol="tmp">
        </div>
        <div class="form-group">
            <label for="root">root</label>
            <select class="form-control" required
            [(ngModel)]="model.root"
                    ngcontrol="root">
                <option *ngFor="#p of roots" [value]="p">{{p}}</option>
            </select>
        </div>
        <button type="submit" class="btn btn-default" [disabled]="!envvarForm.form.valid">Submit</button>
    <button type="button" class="btn btn-default" (click)="newEnvVar()">Reset</button>

</form>
        </div>
        <div [hidden]="!submitted">
            <h2>The Json is</h2>
            {{diagnostic}}
            <h2>You submitted the following:</h2>
            <div class="row">
                <div class="col-xs-3">host</div>
                <div class="col-xs-9  pull-left">{{ model.host }}</div>
            </div>
            <div class="row">
                <div class="col-xs-3">tmp</div>
                <div class="col-xs-9 pull-left">{{ model.tmp }}</div>
            </div>
            <div class="row">
                <div class="col-xs-3">root</div>
                <div class="col-xs-9 pull-left">{{ model.root }}</div>
            </div>
            <br>
            <button class="btn btn-default" (click)="submitted=false">Edit</button>
        </div>
</div>
</div>
